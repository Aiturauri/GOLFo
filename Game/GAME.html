<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var Suelo1;
var Suelo2;


function startGame() {
    myGamePiece = new component(30, 30, "red", 80, 75);
    Suelo1 = new component(700, 30, "black", 0, 270);
    Suelo2 = new component(400, 30, "black", 0, 150);

    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1500;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);        
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}


function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.speedX = 3;
    this.speedY = 0;    
    this.gravity = 0.1;
    this.haizearenFr= 1;
    this.gravitySpeed = 0;
    this.bounce = 0.6;  
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x = this.x + this.speedX;
        this.y += this.speedY + this.gravitySpeed;
    }
    this.Rebota = function(otherobj) {

        if(otherobj.x<(this.x+this.width)&&(otherobj.x+otherobj.width)> this.x){
           var rockbottom = myGameArea.canvas.height - this.height - (myGameArea.canvas.height - otherobj.y);
           if (this.y > rockbottom) {
                this.y = rockbottom;
             this.gravitySpeed = -(this.gravitySpeed * this.bounce);
               this.speedX = this.speedX / 1.03;
          }

        }


    }
    this.ChocaCon = function(otherobj) {
    var mybottom = this.y + (this.height);

    var othertop = otherobj.y;

    var crash = true;
    if ((mybottom < othertop)) {
      crash = false;
    }
    return crash;
  }
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
    Suelo1.update();
    Suelo2.update();
        if (myGamePiece.ChocaCon(Suelo1)){
        myGamePiece.Rebota(Suelo1);
        }
        if (myGamePiece.ChocaCon(Suelo2)){
        myGamePiece.Rebota(Suelo2);
        }
   //while(suelo1.x<(myGamePiece.x+myGamePiece.width)&&(suelo1.x+suelo1.width)> myGamePiece.x)

}

</script>
